spring:
  application:
    name: auth

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:auth_db
    username: sa
    password:

  sql:
    init:
      mode: ALWAYS

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update


